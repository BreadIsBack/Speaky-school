<section class="tasks section-offset">
  <div class="tasks__container container">
    <div class="tasks__content">
      <h2 class="tasks__title title-submain">
        <span class="tasks__subtitle title-style">Все задачи выполнимы и</span>
        <span class="tasks__subtitle title-style">интересны, когда они ясны</span>
      </h2>
      <p class="tasks__descr">
        А может быть язык вам нужен для путешествий? Для переезда в другую страну? Или у вас профессиональные цели и язык вам нужен для повышения?
      </p>
      <button class="tasks__btn btn btn-reset" data-graph-path="trial-class">пробное занятие</button>
    </div>
    <picture>
      <source srcset="img/task.avif" type="image/avif">
      <source srcset="img/task.webp" type="image/webp">
      <img loading="lazy" src="img/task.png" class="image" width="290" height="286" alt="Двое взрослых на занятии">
    </picture>
  </div>
</section>
